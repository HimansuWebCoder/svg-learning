<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" style="border: 1px dotted black" height="200">
      <circle cx="100" cy="120" r="70" fill="#D1495B" />
      <rect x="82" y="35" width="36" height="20" fill="#F79257" />
      <circle
        cx="100"
        cy="25"
        r="12"
        fill="none"
        stroke-width="2"
        stroke="#f79257"
      />
    </svg>

    <svg width="100" height="100" style="border: 1px dotted blue">
      <circle cx="50" cy="50" r="30" fill="blue" />
      <rect x="40" y="13" width="20" height="10" fill="green" />
      <circle
        cx="50"
        cy="9"
        r="5"
        fill="none"
        stroke="green"
        stroke-width="1"
      />
    </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <path
        d="
        M -45, -45
        L  45, -45"
        stroke="#333333"
        stroke-width="15"
        stroke-linecap="round"
      />
    </svg>

    <svg
      width="200"
      style="border: 1px dotted blue"
      height="200"
      viewBox="-100 -100 200 200"
    >
      <path
        d="M -0, -100 L 100, 10"
        stroke="red"
        stroke-width="4"
        stroke-linecap="round"
      />
    </svg>
  </body>
</html>
