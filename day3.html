<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SVG Learning Day-3</title>
		<style>
			.head {
				fill: #cd803d;
			}

			.limb {
				stroke: #cd803d;
				stroke-width: 35px;
				stroke-linecap: round;
			}

			.mouth {
				fill: none;
				stroke: yellow;
				stroke-width: 2px;
			}

			.eye {
				fill: white;
			}
		</style>
	</head>
	<body>
		<svg
			width="200"
			height="200"
			viewBox="-100 -100 200 200"
			style="border: 1px dotted blue"
		>
			<circle class="head" cx="0" cy="-50" r="30" />

			<circle class="eye" cx="-12" cy="-55" r="3" />
			<circle class="eye" cx="12" cy="-55" r="3" />

			<rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />
			<line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
			<line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
			<line class="limb" x1="25" y1="50" x2="0" y2="-15" />

			<circle class="eye" cx="0" cy="-20" r="5" />
			<circle class="eye" cx="0" cy="-5" r="5" />
		</svg>
	</body>
</html>
